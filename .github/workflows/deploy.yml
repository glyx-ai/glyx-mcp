name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: cs-poc-fu4tioc8i2w4ev3epp69dm3
  REGION: us-central1
  SERVICE_NAME: glyx-mcp
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev/cs-poc-fu4tioc8i2w4ev3epp69dm3/glyx

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          docker build \
            -f Dockerfile.fast \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.SERVICE_NAME }}:latest \
            .
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.SERVICE_NAME }}:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        working-directory: infra
        run: terraform init -upgrade

      - name: Remove orphaned resources from state
        working-directory: infra
        run: |
          # Remove resources that SA can't manage (APIs, WIF, etc.)
          terraform state rm 'google_project_service.apis["run.googleapis.com"]' 2>/dev/null || true
          terraform state rm 'google_project_service.apis["artifactregistry.googleapis.com"]' 2>/dev/null || true
          terraform state rm 'google_project_service.apis["secretmanager.googleapis.com"]' 2>/dev/null || true
          terraform state rm 'google_project_service.apis["cloudbuild.googleapis.com"]' 2>/dev/null || true
          terraform state rm 'google_project_service.apis["iamcredentials.googleapis.com"]' 2>/dev/null || true
          terraform state rm 'google_iam_workload_identity_pool.github[0]' 2>/dev/null || true
          terraform state rm 'google_iam_workload_identity_pool_provider.github[0]' 2>/dev/null || true
          terraform state rm 'google_service_account.github_actions[0]' 2>/dev/null || true
          terraform state rm 'google_service_account_iam_member.github_actions_wif[0]' 2>/dev/null || true
          terraform state rm 'google_project_iam_member.github_actions_run_admin[0]' 2>/dev/null || true
          terraform state rm 'google_project_iam_member.github_actions_artifact_writer[0]' 2>/dev/null || true
          terraform state rm 'google_project_iam_member.github_actions_secret_accessor[0]' 2>/dev/null || true
          terraform state rm 'google_project_iam_member.github_actions_sa_user[0]' 2>/dev/null || true
          terraform state rm 'google_storage_bucket_iam_member.github_actions_state[0]' 2>/dev/null || true
          echo "Orphaned resources removed from state"

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve -lock-timeout=2m
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_image_tag: ${{ github.sha }}
          TF_VAR_anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
          TF_VAR_supabase_url: ${{ secrets.SUPABASE_URL }}
          TF_VAR_supabase_anon_key: ${{ secrets.SUPABASE_ANON_KEY }}
          TF_VAR_supabase_service_role_key: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TF_VAR_supabase_secret_key: ${{ secrets.SUPABASE_SECRET_KEY }}
          TF_VAR_mem0_api_key: ${{ secrets.MEM0_API_KEY }}
          TF_VAR_logfire_token: ${{ secrets.LOGFIRE_TOKEN }}
          TF_VAR_knock_api_key: ${{ secrets.KNOCK_API_KEY }}
          TF_VAR_langfuse_secret_key: ${{ secrets.LANGFUSE_SECRET_KEY }}
          TF_VAR_langfuse_public_key: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
