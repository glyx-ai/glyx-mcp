services:
  glyx-mcp:
    build: .
    image: glyx-mcp:latest
    container_name: glyx-mcp
    stdin_open: true
    tty: true
    env_file:
      - .env
    volumes:
      # Mount your project directory so agents can edit files
      - ${PROJECT_DIR:-.}:/workspace
      # Mount source code for hot reloading (changes reflect immediately)
      - ./src:/app/src
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
    working_dir: /workspace
