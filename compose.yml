services:
  glyx-mcp:
    labels:
      - "glyx-mcp"
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
      network: host
    image: glyx:latest
    container_name: glyx-mcp-server
    stdin_open: true
    tty: true
    dns:
      - 8.8.8.8
      - 8.8.4.4
    env_file:
      - .env
    volumes:
      # Mount your project directory so agents can edit files
      - ${PROJECT_DIR:-.}:/workspace
      # Mount source code for hot reloading (changes reflect immediately)
      - ./src:/app/src
      # Mount logs directory
      - ./logs:/app/logs
      # Mount Claude credentials for authentication
      - ${HOME}/.claude/.credentials.json:/root/.claude/.credentials.json:ro
    working_dir: /app
